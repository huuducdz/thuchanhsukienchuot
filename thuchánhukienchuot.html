<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myimage" src="http://t0.gstatic.com/images?q=tbn:ANd9GcRveGXQqRJdH-bTr0IpmGf_PQ3gl9MsPK39t-gU_BXbMP74VUNFf3WROp2_Vh_EqK5wjeYxrQ2oPkxlsK8np3s" height="400" width="400">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveright()" />
</form>
<script>
    let img0bj = null;
    img0bj = document.getElementById("myimage");
    console.log(img0bj);
    function init() {
        img0bj = document.getElementById('myimage');
        img0bj.style.position='relative';
        img0bj.style.left='0px';
        

    }
    function moveright () {
        img0bj.style.left = parseInt(img0bj.style.left) + 10 + 'px'
    }
    window.onload= init();


</script>
</body>
</html>
